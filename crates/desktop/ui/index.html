<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Text Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #1a1a20;
            --bg-tertiary: #252530;
            --accent: #7c5cff;
            --accent-hover: #9175ff;
            --accent-muted: rgba(124, 92, 255, 0.15);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border: #303040;
            --success: #4caf82;
            --warning: #f5a623;
            --error: #e25555;
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: var(--radius-sm);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 32px;
            gap: 24px;
            overflow: hidden;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 48px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: var(--bg-secondary);
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent);
            background: var(--accent-muted);
        }

        .drop-zone h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .drop-zone p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .file-info {
            display: none;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 16px 20px;
            align-items: center;
            gap: 16px;
        }

        .file-info.visible {
            display: flex;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-muted);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .settings {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .settings label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .settings input[type="number"] {
            width: 60px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .settings input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .preview-container {
            flex: 1;
            display: none;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }

        .preview-container.visible {
            display: flex;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-header h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .preview-stats {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .preview {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 20px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            border: 1px solid var(--border);
        }

        .preview .slide {
            margin-bottom: 24px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--accent);
        }

        .preview .slide-number {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preview .title-slide {
            border-left-color: var(--success);
            background: rgba(76, 175, 130, 0.1);
        }

        .preview .title-slide .slide-number {
            color: var(--success);
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
        }

        .loading.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>PPT Text Extractor</h1>
    </header>

    <main>
        <div class="drop-zone" id="dropZone">
            <h2>Drop PowerPoint file here</h2>
            <p>or click to browse (.ppt, .pptx)</p>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-icon" id="fileIcon">PPTX</div>
            <div class="file-details">
                <div class="file-name" id="fileName">presentation.pptx</div>
                <div class="file-meta" id="fileMeta">12 slides extracted</div>
            </div>
            <div class="settings">
                <label>
                    Lines per slide:
                    <input type="number" id="linesPerSlide" value="2" min="1" max="10">
                </label>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Extracting text...</span>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-header">
                <h3>Preview</h3>
                <span class="preview-stats" id="previewStats">0 slides</span>
            </div>
            <div class="preview" id="preview"></div>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="clearBtn" style="display: none;">Clear</button>
            <button class="btn-primary" id="exportBtn" disabled>Export .txt</button>
        </div>
    </main>

    <div class="toast" id="toast">
        <span id="toastMessage">File saved successfully!</span>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { open, save } = window.__TAURI__.dialog;

        let extractedLines = [];
        let detectedTitle = null;
        let formattedText = '';
        let currentFilePath = '';

        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const fileIcon = document.getElementById('fileIcon');
        const fileName = document.getElementById('fileName');
        const fileMeta = document.getElementById('fileMeta');
        const linesPerSlide = document.getElementById('linesPerSlide');
        const loading = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const previewStats = document.getElementById('previewStats');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Drop zone click handler
        dropZone.addEventListener('click', async () => {
            const selected = await open({
                multiple: false,
                filters: [{
                    name: 'PowerPoint',
                    extensions: ['ppt', 'pptx']
                }]
            });

            if (selected) {
                await processFile(selected);
            }
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            // Note: Tauri drag-drop works differently, this is a placeholder
            // In production, you'd use tauri's file drop event
        });

        // Lines per slide change handler
        linesPerSlide.addEventListener('change', async () => {
            if (extractedLines.length > 0) {
                await updatePreview();
            }
        });

        // Clear button handler
        clearBtn.addEventListener('click', () => {
            reset();
        });

        // Export button handler
        exportBtn.addEventListener('click', async () => {
            if (!formattedText) return;

            const defaultName = currentFilePath
                ? currentFilePath.replace(/\.(pptx?|ppt)$/i, '.txt').split(/[/\\]/).pop()
                : 'lyrics.txt';

            const savePath = await save({
                defaultPath: defaultName,
                filters: [{
                    name: 'Text File',
                    extensions: ['txt']
                }]
            });

            if (savePath) {
                try {
                    await invoke('save_to_file', {
                        filePath: savePath,
                        content: formattedText
                    });
                    showToast('File saved successfully!', 'success');
                } catch (error) {
                    showToast('Failed to save file: ' + error, 'error');
                }
            }
        });

        async function processFile(filePath) {
            currentFilePath = filePath;
            
            // Show loading state
            dropZone.style.display = 'none';
            loading.classList.add('visible');
            fileInfo.classList.remove('visible');
            previewContainer.classList.remove('visible');

            try {
                // Extract presentation
                const result = await invoke('extract_presentation', { filePath });

                extractedLines = result.lines;
                detectedTitle = result.detected_title;

                // Update file info
                fileIcon.textContent = result.format;
                fileName.textContent = result.filename;
                const titleInfo = detectedTitle ? `, title: "${detectedTitle}"` : '';
                fileMeta.textContent = `${result.slide_count} source slides, ${result.lines.length} lines extracted${titleInfo}`;

                // Update preview
                await updatePreview();

                // Show UI
                loading.classList.remove('visible');
                fileInfo.classList.add('visible');
                previewContainer.classList.add('visible');
                clearBtn.style.display = 'block';
                exportBtn.disabled = false;

                if (result.warning) {
                    showToast(result.warning, 'warning');
                }
            } catch (error) {
                loading.classList.remove('visible');
                dropZone.style.display = 'block';
                showToast('Error: ' + error, 'error');
            }
        }

        async function updatePreview() {
            const lines = parseInt(linesPerSlide.value) || 2;

            try {
                const result = await invoke('format_for_propresenter', {
                    lines: extractedLines,
                    linesPerSlide: lines,
                    title: detectedTitle
                });

                formattedText = result.text;
                previewStats.textContent = `${result.slide_count} output slides`;

                // Render preview with slide markers
                const slides = formattedText.split('\n\n').filter(s => s.trim());
                preview.innerHTML = slides.map((slide, i) => {
                    const isTitle = detectedTitle && i === 0;
                    const label = isTitle ? 'Title Slide' : `Slide ${i + 1}`;
                    const slideClass = isTitle ? 'slide title-slide' : 'slide';
                    return `<div class="${slideClass}"><div class="slide-number">${label}</div>${escapeHtml(slide)}</div>`;
                }).join('');
            } catch (error) {
                showToast('Error formatting: ' + error, 'error');
            }
        }

        function reset() {
            extractedLines = [];
            detectedTitle = null;
            formattedText = '';
            currentFilePath = '';
            
            dropZone.style.display = 'block';
            fileInfo.classList.remove('visible');
            previewContainer.classList.remove('visible');
            clearBtn.style.display = 'none';
            exportBtn.disabled = true;
            preview.innerHTML = '';
        }

        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            toast.className = 'toast visible ' + type;
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
